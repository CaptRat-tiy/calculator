<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">

  </head>
  <body>
    <h1>JS Calculator</h1>
  <!-- digits -->
    <div class="calc">
      <div class="display">
        <button type="display" id="output">filler text</button>
      </div>
        <div class="window">

        </div>
        <div class="first3">
          <button id="buttonOne">1</button>
          <button id="buttonTwo">2</button>
          <button id="buttonThree">3</button>
        </div>
        <div class="middle3">
          <button id="buttonFour">4</button>
          <button id="buttonFive">5</button>
          <button id="buttonSix">6</button>
        <div class="last3">
          <button id="buttonSeven">7</button>
          <button id="buttonEight">8</button>
          <button id="buttonNine">9</button>
        </div>
        <div class="operatorRow">
          <button id="buttonZero">0</button>
        <!-- OPERATORS -->
          <button id="buttonMult">x</button>
          <button id="buttonDivide">/</button>
        </div>
        <div class="operator2row">
          <button id="buttonAdd">+</button>
          <button id="buttonSubtract">-</button>
          <button id="buttonEquals">=</button>
        </div>
      </div>


    <script src="main.js"></script>
  </body>
</html>
