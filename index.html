<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <h1>JS Calculator</h1>
  <!-- digits -->
<div class="calc">
  <div class="display">


  <p id="1">1</p>
  <p id="2">2</p>
  <p id="3">3</p>
  <br>
  <p id="4">4</p>
  <p id="5">5</p>
  <p id="6">6</p>
  <br>
  <p id="7">7</p>
  <p id="8">8</p>
  <p id="9">9</p>
  <br>
  <p id="0">0</p>


  <!-- OPERATORS -->
  <p id="mult">x</p>
  <p id="divide">/</p>
  <p id="add">+</p>
  <p id="subtract">-</p>
  <p id="equals">=</p>
  </div>
</div>



  </body>
</html>
